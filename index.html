    <header class="site-header" role="banner">

      <section class="panel">
        <h1 class="panel-title">Heatmap de performance</h1>

        <div id="heatmapGrid" class="heatmap" aria-label="Heatmap performance"></div>

          <span class="legend-item"><span class="legend-swatch swatch-neutral"></span>Neutre</span>

          <span class="legend-item"><span class="legend-swatch swatch-drop"></span>En baisse</span>

          <span class="legend-item"><span class="legend-swatch swatch-good"></span>Bon</span>
